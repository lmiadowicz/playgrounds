<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Camper Cafe</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <main>
                <div class="main__company">
                    <h1>Camper Cafe</h1>
                </div>
                <div class="main__established">
                    <span>Est. 2020</span>
                </div>
                <div class="main__line"></div>
                <div class="main__coffee">
                    <h2>Coffee</h2>    
                    <img class="coffee__image" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee">
                    <div class="menu">
                        <div class="menu__item">
                            <p>French Vanilla</p><span>3.00</span>
                        </div>
                        <div class="menu__item">
                            <p>Caramel Macchiato</p>
                            <p>3.75</p>
                        </div>
                        <div class="menu__item">
                            <p>Pumpkin Spice</p>
                            <p>3.50</p>
                        </div>
                        <div class="menu__item">
                            <p>Hazelnut</p> 
                            <p>4.00</p>
                        </div>
                        <div class="menu__item">
                            <p>Mocha</p>
                            <p>4.50</p>    
                        </div>
                    </div>
                </div>
                
                <div class="main__desserts">
                    <h2>Desserts</h2>
                    <img class="dessert__image" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie">
                    <div class="menu">
                        <div class="menu__item">
                            <p>Donut</p>
                            <p>1.50</p>
                        </div>
                        <div class="menu__item">
                            <p>Cherry Pie</p>
                            <p>2.75</p>
                        </div>
                        <div class="menu__item">
                            <p>Cheesecake</p>
                            <p>3.00</p>
                        </div>
                        <div class="menu__item">
                            <p>Cinnamon Roll</p>
                            <p>2.50</p>
                        </div>
                    </div>
                </div>
                <div class="main__line"></div>
                <footer>
                    <div class="footer__link">
                        <a href="#">Visit our website</a>
                    </div>
                    <p>123 Free Code Camp Drive</p>
                </footer>
            </main>
        </div>
    </div>
</body>
</html>
